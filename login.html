<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" href="img/cosito.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Rancho&family=Redressed&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
    <div class="left"><p>Recibe ayuda de distintos usuarios de todo internet</p></div>
    
    <div class="right">
    <header>
      <h1 class="centrado">Inicio de Sesión</h1>
  </header>
  <main>
      <form id="loginForm">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" required>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required>
          <button type="submit">Iniciar Sesión</button>
      </form>
      <p class="cenr">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
  </main>
  </div>
  
</div>
  <script src="js/sesion.js"></script>
  </body>
</html>
